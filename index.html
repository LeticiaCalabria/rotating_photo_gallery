<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY PHOTO GALLERY</h1>
    <div class="image-container">
        <span style="--i: 1">
            <img src="src/sorvete.jpeg">
        </span>
        <span style="--i: 2">
            <img src="src/gato.jpeg">
        </span>
        <span style="--i: 3">
            <img src="src/gramado.jpeg">
        </span>
        <span style="--i: 4">
            <img src="src/luz.jpeg">
        </span>
        <span style="--i: 5">
            <img src="src/estatua.jpeg">
        </span>
        <span style="--i: 6">
            <img src="src/jardim.jpeg">
        </span>
        <span style="--i: 7">
            <img src="src/banheiro.jpeg">
        </span>
        <span style="--i: 8">
            <img src="src/pipoca.jpeg">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Previous</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
